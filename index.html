<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>タイトル</title>
  </head>
  <body>
    私の名前は田中暖也です．3月29日生まれのおひつじ座です．
    ねえ、カバン重たい。あなたが持ってよ。
    歩くの早い。ワタシに合わせるべき。
    なんで先に行くの？　レディーファストでしょ？
    この超服可愛い！　買ってくれる？
    お腹空いた。なにか食べたい。なんでもいいわ。
    でもラーメンは食べたくない。お寿司も飽きた。
    焼肉は昨日食べたし、ピザは胃が持たれちゃう。
    どっちかっていうと馬刺しが食べたい。
    でもなんでもいいからあなたが決めて。
    大人扱いしてよ。子供みたいに可愛がって。
    ワタシのことわがままだっていうの？　そんなの勝手に決めつけないでよ！
    あなた嫌い！
  </body>
</html>
